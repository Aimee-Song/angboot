language: java
sudo: false

jdk:
   - openjdk8

# cache
before_cache:
   - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
   - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
   directories:
      - $HOME/.gradle/caches/
      - $HOME/.gradle/wrapper/
   npm: false

# install
before_install:
# For permission denied in travis-ci
   - chmod +x gradlew
   - "export DISPLAY=:99.0"
   - "sh -e /etc/init.d/xvfb start"

install: skip

# build
script:
   - ./gradlew rebuild
   - ./gradlew jacocoTestReport
   - ./gradlew webCodeTestReport
   - ./gradlew codeCoverageReport

# notifications
notifications:
   email:
      recipients:
         - 243853974@qq.com
      on_success: change
      on_failure: always
      on_cancel: never
      on_error: never
      on_start: never

after_success:
   - bash <(curl -s https://codecov.io/bash)

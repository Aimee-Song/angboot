spring:
  profiles:
    active: dev

mybatis:
  configuration:
    map-underscore-to-camel-case: true

cas:
   server-url-prefix: http://localhost:8080/cas
   server-login-url: http://localhost:8080/cas/login
   client-host-url: http://localhost:${server.port}
   validation-type: cas

---

spring:
  profiles: dev
  devtools:
    restart:
      additional-paths:
      - src/main/java
      - application.yml
      exclude: static/**,public/**
  thymeleaf:
    cache: false
    session:
      store-type: none

server:
  port: 80


logging:
  level:
    com.dream.angboot: debug

management:
   endpoints:
      web:
         exposure:
            include: "*"
   endpoint:
      health:
         show-details: always

---

spring:
  profiles: test
server:
  port: 10001

---

spring:
  profiles: prod



spring:
  profiles:
    active: dev

---

spring:
  profiles: dev
  devtools:
    restart:
      additional-paths:
      - src/main/java
      - application.yml
      exclude: static/**,public/**
  thymeleaf:
    cache: false
    session:
      store-type: none

server:
  port: 80

logging:
  level:
    com.dream.angboot: debug

---

spring:
  profiles: test
server:
  port: 10001

---

spring:
  profiles: prod



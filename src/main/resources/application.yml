spring:
  profiles:
    active: dev
  redis:
     host: localhost
     port: 6379
  cache:
     redis:
        cache-null-values: true
        use-key-prefix: true

mybatis:
  configuration:
    map-underscore-to-camel-case: true

---

spring:
  profiles: dev
  devtools:
    restart:
      additional-paths:
      - src/main/java
      - application.yml
      exclude: static/**,public/**
  thymeleaf:
    cache: false
    session:
      store-type: none

server:
  port: 80


logging:
  level:
    com.dream.angboot: debug

management:
   endpoints:
      web:
         exposure:
            include: "*"
   endpoint:
      health:
         show-details: always

---

spring:
  profiles: test
server:
  port: 10001

---

spring:
  profiles: prod


